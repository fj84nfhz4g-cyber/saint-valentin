<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Aya ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, #fff0f5, #ffe4ec);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Carte */
.card {
  background: white;
  width: 320px;
  padding: 30px 20px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
  position: relative;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 20px;
  color: #ff4d6d;
  margin-bottom: 20px;
  line-height: 1.4;
}

/* Image */
.illustration {
  width: 180px;
  margin: 0 auto 20px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Boutons */
.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 32px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 10px 20px rgba(255,77,109,0.4);
}

#no {
  background: #f1f1f1;
  color: #666;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* C≈ìurs flottants */
.heart {
  position: fixed;
  font-size: 18px;
  animation: heartFall linear infinite;
}

@keyframes heartFall {
  from { transform: translateY(-10vh); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}

/* Feux d'artifice */
.firework {
  position: fixed;
  font-size: 22px;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Aya üíñ<br>tu veux √™tre ma Valentine,<br>la femme que j‚Äôaime ?</h1>

  <img class="illustration" src="https://i.imgur.com/2yaf2wb.png" alt="cute">

  <div class="buttons">
    <button id="yes">OUI ‚ù§Ô∏è</button>
    <button id="no">NON üòÖ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

/* NON qui fuit vraiment */
function flee() {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 90;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseover", flee);
noBtn.addEventListener("click", flee);

/* OUI */
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>YAYY üíñ</h1>
    <p>Tu viens de rendre mon c≈ìur heureux ‚ú®</p>
  `;
  fireworks();
});

/* C≈ìurs */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíó";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
setInterval(createHeart, 350);

/* Feux d‚Äôartifice */
function fireworks() {
  for (let i = 0; i < 40; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.innerHTML = "üéÜ";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1500);
  }
}
</script>

</body>
</html>
