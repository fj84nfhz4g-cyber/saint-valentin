<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Aya ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, #fff0f5, #ffe4ec);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Carte principale */
.card {
  background: white;
  width: 350px;
  padding: 25px 20px 30px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.18);
  position: relative;
  animation: appear 1s ease;
}

@keyframes appear {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Texte anim√© */
.moving-text {
  font-size: 20px;
  color: #ff4d6d;
  margin-bottom: 15px;
  animation: crazyMove 2.2s infinite alternate;
}

@keyframes crazyMove {
  0%   { transform: translate(0,0) rotate(0deg); }
  20%  { transform: translate(10px,-6px) rotate(2deg); }
  40%  { transform: translate(-12px,6px) rotate(-2deg); }
  60%  { transform: translate(6px,12px) rotate(1deg); }
  80%  { transform: translate(-6px,-10px) rotate(-1deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

/* Photo */
.photo {
  width: 220px;
  height: 220px;
  border-radius: 25px;
  object-fit: cover;
  margin: 15px auto 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

/* Boutons */
.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 36px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 10px 20px rgba(255,77,109,0.45);
}

#no {
  background: #f1f1f1;
  color: #666;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* C≈ìurs */
.heart {
  position: fixed;
  font-size: 18px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh); opacity: 1; }
  to   { transform: translateY(110vh); opacity: 0; }
}

/* Feux d‚Äôartifice */
.firework {
  position: fixed;
  font-size: 22px;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  0%   { transform: scale(0); opacity: 1; }
  100% { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="moving-text">
    Aya ‚ù§Ô∏è<br>
    Tu veux √™tre ma Valentine,<br>
    la femme que j‚Äôaime ?
  </div>

  <!-- PHOTO DE VOUS -->
  <img src="IMG_3448.jpeg" class="photo" alt="Nous deux">

  <div class="buttons">
    <button id="yes">OUI ‚ù§Ô∏è</button>
    <button id="no">NON ‚ù§Ô∏è</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

/* Bouton NON qui fuit partout */
function flee() {
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 130;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseover", flee);
noBtn.addEventListener("click", flee);

/* Bouton OUI */
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1 style="color:#ff4d6d;">Je t‚Äôaime mon bb ‚ù§Ô∏è</h1>
    <p style="margin-top:12px;">
      T‚Äôavais pas le choix d‚Äôaccepter de toute fa√ßon namour !
    </p>
  `;
  launchFireworks();
});

/* C≈ìurs qui tombent */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
setInterval(createHeart, 280);

/* Feux d‚Äôartifice */
function launchFireworks() {
  for (let i = 0; i < 45; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.innerHTML = "üéÜ";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1500);
  }
}
</script>

</body>
</html>
