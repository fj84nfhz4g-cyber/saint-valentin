<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Aya ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff5f9e, #b5179e);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.15);
  padding: 35px;
  border-radius: 25px;
  color: white;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(0,0,0,0.3);
}

h1 {
  font-size: 26px;
  margin-bottom: 25px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff2e63;
  color: white;
}

#no {
  background: #ffd166;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* Feux d'artifice */
.firework {
  position: fixed;
  font-size: 24px;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1>Aya üíñ<br>tu veux √™tre ma Valentine,<br>la femme que j‚Äôaime ?</h1>

  <div class="buttons">
    <button id="yes">Oui ‚ù§Ô∏è</button>
    <button id="no">Non üòÖ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("box");

// Bouton NON qui fuit
function moveNo() {
  const x = Math.random() * 260 - 130;
  const y = Math.random() * 90;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

// Bouton OUI = feux d‚Äôartifice
yesBtn.addEventListener("click", () => {
  box.innerHTML = `
    <h1>‚ù§Ô∏è Merci Aya ‚ù§Ô∏è</h1>
    <p>Tu viens de rendre mon c≈ìur heureux ‚ú®</p>
  `;
  launchFireworks();
});

// Feux d'artifice
function launchFireworks() {
  for (let i = 0; i < 40; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.innerHTML = "üéÜ";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1500);
  }
}
</script>

</body>
</html>
